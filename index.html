<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Calculator</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Javascript Calculator</h1>
    <h2>Simple calculator built with HTML, CSS & Javascript</h2>
  </header>
  <main>
<!-- Calculator container -->
    <div class="container">
<!-- Calculator header -->
      <section class="calc-header">
        <h2>Calculator</h2>
<!-- Theme toggler -->
        <div class='theme-toggle'>
          <svg class="sun-icon" aria-hidden="true" focusable="false" data-prefix="fas" role="img"
            xmlns="http://www.w3.org/2000/svg" width="16" height="16px" viewBox="0 0 512 512"><path
            d="M256 160c-52.9 0-96 43.1-96 96s43.1 96 96 96 96-43.1 96-96-43.1-96-96-96zm246.4
            80.5l-94.7-47.3 33.5-100.4c4.5-13.6-8.4-26.5-21.9-21.9l-100.4 33.5-47.4-94.8c-6.4-12.8-24.6-12.8-31
            0l-47.3 94.7L92.7 70.8c-13.6-4.5-26.5 8.4-21.9 21.9l33.5 100.4-94.7 47.4c-12.8 6.4-12.8 24.6 0
            31l94.7 47.3-33.5 100.5c-4.5 13.6 8.4 26.5 21.9 21.9l100.4-33.5 47.3 94.7c6.4 12.8 24.6 12.8 31
            0l47.3-94.7 100.4 33.5c13.6 4.5 26.5-8.4 21.9-21.9l-33.5-100.4 94.7-47.3c13-6.5 13-24.7.2-31.1zm-155.9
            106c-49.9 49.9-131.1 49.9-181 0-49.9-49.9-49.9-131.1 0-181 49.9-49.9 131.1-49.9 181 0 49.9 49.9 49.9 131.1
            0 181z"></path></svg>
            <svg class="moon-icon" aria-hidden="true" focusable="false" data-prefix="fas" role="img"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path d="M283.211 512c78.962 0 151.079-35.925 198.857-94.792 7.068-8.708-.639-21.43-11.562-19.35-124.203
            23.654-238.262-71.576-238.262-196.954 0-72.222 38.662-138.635 101.498-174.394 9.686-5.512
            7.25-20.197-3.756-22.23A258.156 258.156 0 0 0 283.211 0c-141.309 0-256 114.511-256 256 0 141.309 114.511
            256 256 256z"></path></svg>
          <label class="switch">
            <input type="checkbox" name="theme">
            <span class="slider"></span>
          </label>
        </div>
      </section>
<!-- End of header -->
<!-- Output display -->
      <section class="display">
        <!-- Upper display row -->
        <div class="output-wrapper">
            <p id="output">0</p>
        </div>
        <!-- Bottom display row -->
        <div class="result-wrapper">
           <p id="result"></p>
        </div>
    </section>
<!-- Buttons section -->
      <section class="buttons">
        <div class="top-section">
          <button class="clear">C</button>
          <button class="del">Del</button>
          <button class="square">x<sup>2</sup></button>
          <button class="exponent">x<sup>y</sup></button>
        </div>
        <div class="middle-section">
          <div class="row-middle">
            <button class="digit">(</button>
            <button class="digit">)</button>
            <button class="operator">%</button>
          </div>
          <div class="row">
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
          </div>
          <div class="row">
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
          </div>
          <div class="row">
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
          </div>
          <div class="row">
            <button class="digit zero">0</button>
            <button class="operator">.</button>
          </div>
        </div>
        <div class="side-section">
          <button class="operator">/</button>
          <button class="operator">x</button>
          <button class="operator">+</button>
          <button class="operator">-</button>
          <button class="equals">=</button>
        </div>
      </section>
    </div>
  </main>
<!-- Footer -->
  <footer>
